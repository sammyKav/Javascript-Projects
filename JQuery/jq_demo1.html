<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></script>
    </head>
    
    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic JQuery</h1>\
                                <p id ='1'>Paragraph 1</p>\
                                <p id ='2'>Paragraph 2</p>\
                                <p id ='3'>Paragraph</p>\
                                <ol>\
                                    <li id='9'>one</li>\
                                    <li id='10'>two</li>\
                                    <li id='11'>three</li>\
                                </ol>\
                            </div>\
                        </body>"
                                        

                   );  
                $("#2").css({"color":"orange"});                                
                $("#3").click(function(){
                    $('h1').hide();
                });
                $("#9").click(function(){ //on click list will be hidden
                    $("#10").slideUp(2000);
                    $("#10").slideDown(3000);
                   
                });                                   
            });

    </script>

</html>
